<full-calendar #calendar [options]="calendarOptions"></full-calendar>
<form *ngIf="isAdd" class="event__form" [formGroup]="eventForm">
  <div class="input__wrapper">
    <div class="label__wrapper">
      <label for="name">Название события</label>
    </div>
    <input class="meetup__form__input" type="text" formControlName="title" id="title">
  </div>
  <span class="meetup__error" *ngIf="!eventForm.get('title')?.valid && eventForm.get('title')?.touched">Введите название
    встречи!</span>
  <div class="input__wrapper">
    <div class="label__wrapper">
      <label for="date">Date:</label>
    </div>
    <input class="meetup__form__input" type="date" value="2023-07-25" formControlName="date" id="date">
  </div>
  <span class="meetup__error" *ngIf="!eventForm.get('date')?.valid && eventForm.get('date')?.touched">Введите
    дату!</span>

  <button class="meetup__form__submit" disabled *ngIf="!eventForm.get('date')?.valid || !eventForm.get('title')?.valid"
    type="submit">Добавить событие</button>
  <button (click)="saveEvent()" *ngIf="eventForm.get('date')?.valid && eventForm.get('title')?.valid" type="submit">
    Добавить событие
  </button>
</form>
